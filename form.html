<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<style>
		form {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 1rem;
			margin-top: 5rem;
		}
	</style>
	<body>
		<form
			action="/form"
			method="POST">
			<input
				name="author"
				type="text"
				placeholder="Name" />
			<textarea
				name="comment"
				id="comment"
				placeholder="Write your comment here"></textarea>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
